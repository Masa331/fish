<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Fish</title>

    <link href="bootstrap.min.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">

    <script type="text/javascript" src="js/configs.js"></script>
    <script type="text/javascript" src="js/standard_lib_additions.js"></script>
    <script type="text/javascript" src="js/entries.js"></script>
    <script type="text/javascript" src="js/analytics.js"></script>
  </head>

  <body>
    <header>
      <nav class="navbar navbar-expand-lg">
        <span class="navbar-brand">Fish</span>

        <ul class="navbar-nav">
          <li class="nav-item">
            <a href="index.html" class="nav-link">timer</a>
          </li>
          <li class="nav-item">
            <a href="analytics.html" class="nav-link">Â» analytics</a>
          </li>
          <li class="nav-item">
            <a href="tools.html" class="nav-link">tools</a>
          </li>
          <li class="nav-item">
            <a href="about.html" class="nav-link">about</a>
          </li>
        </ul>
      </nav>
    </header>

    <main class="container-fluid">
      <div class="row mt-3">
        <div class="col-auto">
          <form class="form" onsubmit="filter(event)">
            <div class="form-row">
              <div class="form-group col-auto">
                <label for="fulltextFilter">fulltext filter</label>
                <input type="text" class="form-control" id="fulltextFilter" onkeyup="filter(event)">
              </div>

              <div class="form-group col-auto">
                <label class="radio control-label">group by</label>

                <div class="mt-2">
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="grouping" id="by-nothing" value="by-nothing" checked onchange="filter(event)">
                    <label class="form-check-label" for="by-nothing">nothing</label>
                  </div>
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="grouping" id="by-days" value="by-days" checked onchange="filter(event)">
                    <label class="form-check-label" for="by-days">days</label>
                  </div>
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="grouping" id="by-weeks" value="by-weeks" onchange="filter(event)">
                    <label class="form-check-label" for="by-weeks">weeks</label>
                  </div>
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="grouping" id="by-months" value="by-months" onchange="filter(event)">
                    <label class="form-check-label" for="by-months">months</label>
                  </div>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>

      <div class="row">
        <div id="history" class="col-auto">
        </div>
      </div>
    </main>
  </body>
</html>
